    <!-- =====================

    <header id="sticky-header">
      <div class="container">
        <div class="row d-flex align-items-center">
          <div class="col-lg-5">
            <div class="mobile-flex">
              <!-- Logo -->
              <div class="logo">
                <a href="index.html">
                  <img src="./assets/images/logo.svg" alt="nexigen" />
                </a>
              </div>
              <!-- Mobile Hamburger Menu -->
              <div class="hamburger-menu">
                <img src="/assets/images/home/menu.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="header-menu">
              <!-- Mobile Menu Close Button -->
              <div class="close-btn">
                <img src="/assets/images/home/close.svg" alt="" />
              </div>
              <!-- Only Show On Mobile Devices -->

              <!-- Menu -->
              <div class="header-right">
                <ul>
                  <li class="active">
                    <a class="sub-btn" href="#">About Us</a>
                  </li>
                  <li>
                    <a class="sub-btn" href="#">Services</a>
                  </li>
                  <li>

                  </li>
                  <li>

                  </li>
                  <li>
                    <a class="sub-btn" href="#">Faq</a>
                  </li>
                  <li>
                    <a class="sub-btn" href="#">Testimonial</a>
                  </li>
                </ul>

                <div class="select-country">
                  <div class="custom-select" style="width: 200px">
                    <div id="select" class="select">
                      <div class="option" value="1" data-image="">
                        <img src="/assets/images/home/icons/en.svg" alt="" />
                        <p>En</p>
                      </div>
                      <div
                        class="option"
                        value="2"
                        data-image="/assets/images/home/icons/en.svg"
                      >
                        <img src="/assets/images/home/icons/en.svg" alt="" />
                        <p>En</p>
                      </div>
                      <div
                        class="option"
                        value="3"
                        data-image="/assets/images/home/icons/en.svg"
                      >
                        <div>
                          <img src="/assets/images/home/icons/bn.jpg" alt="" />
                          <p>BN</p>
                        </div>
                      </div>
                    </div>
                    <div class="selected-option" onclick="toggleOptions()">
                      Select BN
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Initialize Swiper -->

    <script>
      // Get DOM elements
      const hamburgerMenu = document.getElementById("hamburger-menu");
      const headerMenu = document.getElementById("header-menu");
      const closeBtn = document.getElementById("close-btn");

      // Add click event listener to hamburger menu icon
      hamburgerMenu.addEventListener("click", function () {
        headerMenu.classList.add("open");
      });

      // Add click event listener to close button
      closeBtn.addEventListener("click", function () {
        headerMenu.classList.remove("open");
      });
    </script>
